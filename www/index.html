<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    var ncmb = new NCMB(appKey, clientKey);
    // 利用するデータベースを指定（存在しなければ生成）
    var TestClass = ncmb.DataStore("FetchTest");

    let key = "score";

    function register() {
      // 登録するレコードを用意
      var testClass = new TestClass();
      var key = "text";
      var value = $("#value").val();
      // レコードのフィールドと値を設定
      testClass.set(key, value);
      // レコードをデータベースに登録
      testClass.save()
        .then(function(m) {
          $("#message").html("登録完了");
        })
        .catch(function(err) {
          $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
        })
    }

    function fetch() {
      var TestClass = ncmb.DataStore("FetchTest");
      TestClass.fetch()
        .then(function(results) {
          var data = results.get("text");
          var update = results.get("updateDate");
          $("#message").html(data + ":" + update);
        })
    }

    function fetchAll() {
      var TestClass = ncmb.DataStore("FetchTest");
      TestClass.fetchAll()
        .then(function(results) {
          var msg = "<table><tr><th>体重(kg)</th><th>更新日</th></tr>";
          for (var i = 0; i < results.length; i++) {
            var data = results[i].get("text");
            var update = results[i].get("updateDate");
            msg += "<tr><td>" + data + "</td><td>" + update + "</td></tr>";
          }
          msg += "</table>"
          $("#message").html(msg);
        })
    }

    function deleteData() {
      TestClass.fetch()
        .then(function(results) {
          return results.delete();
        })

    }

    function sortData() {
      TestClass.order("text", true).fetchAll()
        .then(function(results) {
          var msg = "<table><tr><th>体重(kg)</th><th>更新日</th></tr>";
          for (var i = 0; i < results.length; i++) {
            var data = results[i].get("text");
            var update = results[i].get("updateDate");
            msg += "<tr><td>" + data + "</td><td>" + update + "</td></tr>";
          }
          msg += "</table>"
          $("#message").html(msg);
        })
    .catch(function(error) {
      $("#display").removeClass();
      $("#display").addClass("bg-warning");
      $("#display").html("delete fail:" + JSON.stringify(error));
    })
    }
  </script>
</head>

<body>
  <h1>体重記録</h1>
  <div>
    <label for="value">体重(kg):</label>
    <input id="value" type="text" value="50.0">
  </div>
  <div id="button">
    <button id="btnA" class="btn" onclick="register()">Register</button>
    <button id="btnB" class="btn" onclick="fetch()">Fetch</button>
    <button id="btnC" class="btn" onclick="fetchAll()">Fetch All</button>
    <button id="btnD" class="btn" onclick="deleteData()">Delete</button>
    <button id="btnE" class="btn" onclick="sortData()">降順</button>
    <button id="btnF" class="btn" onclick="sortData_2()">昇順</button>
  </div>


  <div id="message">message area </div>
</body>

</html>
